<!doctype html>
<html>
  
  <head>
    <title>pickelated</title>
    <link rel="icon" type="image/x-icon" href="/games/pickelatedd.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
  </head>

  <body>
    <h1>pickelated website</h1>
    <h2><a href="/games">games</a></h2>
    <h2><a href="/knight">bdslosiykwim</a></h2>

    <script>
      thecheck = 0;
      theothercheck = 0;

      document.addEventListener('keydown', (event) => {
        if (event.repeat) {
          return;
        }
        console.log(`Key pressed: ${event.key}`);
        console.log(thecheck);
        console.log(theothercheck);


        if ((event.key.length <= 1) && (event.key === "s" || event.key === "n" || event.key === "a" || event.key === "p")) {
          thecheck++;
        }
        if ((event.key.length <= 1) && !(event.key === "s" || event.key === "n" || event.key === "a" || event.key === "p")) {
          theothercheck++;
        }
        if (thecheck === 4 && theothercheck === 0) {
          window.location.replace("https://pickelated.github.io/snap");
        }

        console.log(thecheck);
        console.log(theothercheck);
      });

      document.addEventListener("keyup", (eventup) => {
        console.log("Key up: " + eventup.key);


        if ((event.key.length <= 1) && (eventup.key === "s" || eventup.key === "n" || eventup.key === "a" || eventup.key === "p")) {
          thecheck--;
        }
        if ((event.key.length <= 1) && !(eventup.key === "s" || eventup.key=== "n" || eventup.key === "a" || eventup.key === "p")) {
          theothercheck--;
        }
      });

    </script>

  </body>
  
</html>
